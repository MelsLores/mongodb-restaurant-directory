# NGINX Load Balancer Configuration
# Implements: Scalability through load distribution
# Sustainability: Efficient request routing

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Compression for sustainability (bandwidth optimization)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;
    
    # Rate limiting for stability
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Upstream for scalability
    upstream restaurant_api {
        least_conn;  # Load balancing method
        server restaurant-api:3000 weight=1 max_fails=3 fail_timeout=30s;
        # Additional servers can be added here for horizontal scaling
        keepalive 32;
    }
    
    # Main server configuration
    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://restaurant_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # API routes with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://restaurant_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout configurations
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer optimization
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Static file serving (if needed)
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
    # Logging for monitoring
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}